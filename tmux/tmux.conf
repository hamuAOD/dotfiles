unbind C-b
set -g prefix C-\'

set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Split Window
bind s split-window -h -c '#{pane_current_path}'    # Prefix + | でペインを垂直分割する
bind S split-window -v -c '#{pane_current_path}'    # Prefix + - でペインを水平分割する

# vi keybind
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

### tpm ###
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'
# mkdir -p ~/.config/tmux/plugins/tpm/
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# prefix + I

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank' # Prefix + [ -> ctrl + v -> Space
set -g @plugin 'dracula/tmux'

# dracula options
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, kubernetes-context, synchronize-panes
set -g @dracula-plugins "time"
# set -g @dracula-cpu-usage-label "CPU"
# set -g @dracula-cpu-display-load true
set -g @dracula-time-format "%A %F %R"
set -g @dracula-show-powerline true
set -g @dracula-show-edge-icons false
set -g @dracula-show-left-icon "Session #S"

# [Memo] edit "~/.tmux/plugins/tmux/scripts/dracula.sh" L53

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
