abbrevs:
# global
  - name: dotfiles
    abbr: dot
    snippet: '~/dotfiles'
    global: true
  - name: CD
    abbr: cd
    snippet: '~/Music/CD'
    global: true
# Zoxide
  - name: zoxide
    abbr: cd
    snippet: z
  - name: move to dotfiles directory
    abbr: d
    snippet: ~/dotfiles
    context: '^z\s'
  - name: move to dotfiles directory
    abbr: zd
    snippet: 'z ~/dotfiles'
# FD
  - name: fd -IH
    abbr: fd
    snippet: fd -IH
# EZA
  - name: eza default
    abbr: ls
    snippet: eza --icons=always
  - name: eza list
    abbr: ll
    snippet: eza --icons=always -l --time-style long-iso
  - name: eza list with size
    abbr: lls
    snippet: eza --icons=always -l --total-size --time-style long-iso
  - name: eza list+
    abbr: la
    snippet: eza --icons=always -la --time-style long-iso
  - name: eza list+ with size
    abbr: las
    snippet: eza --icons=always -la --total-size --time-style long-iso
# Command - Move
  # - name: cp/mv -iv
  #   abbr-pattern: ^(cp|mv)$
  #   snippet: $abbr -iv
  #   evaluate: true
  - name: cp -aiv
    abbr: cp
    snippet: cp -aiv
  - name: mv -iv
    abbr: mv
    snippet: mv -iv
  - name: trash -v
    abbr: rm
    snippet: trash -v
    if: '(( ${+commands[trash]} ))'
  - name: trash -v
    abbr: tra
    snippet: trash -v
    if: '(( ${+commands[trash]} ))'
# for Ubuntu Server
  - name: ssh Ubuntu Server
    abbr: sshu
    snippet: 'ssh hamu@192.168.1.10'
  - name: ssh Ubuntu Server
    abbr: us
    snippet: hamu@192.168.1.10
    global: true
    context: '^ssh\s'
  - name: scp Ubuntu Server Downloads
    abbr: us
    snippet: 'hamu@192.168.1.10:/home/hamu/Downloads/'
    context: '^scp\s'
    global: true
  - name: scp Ubuntu Server Downloads
    abbr: scpu
    snippet: 'scp {} hamu@192.168.1.10:/home/hamu/Downloads/'
# Scripts
  - name: MakeCue
    abbr: mc
    snippet: MakeCue
  - name: Lyrics2Txt
    abbr: lt
    snippet: Lyrics2Txt
# XATTR
  - name: xattr -d
    abbr: xd
    snippet: xattr -d com.apple.metadata:kMDItemWhereFroms
  - name: xattr -rc
    abbr: xr
    snippet: xattr -rc
# YT-DLP
  - name: yt-dlp
    abbr: ytd
    snippet: yt-dlp
  - name: yt-dlp bestaudio
    abbr: ytdba
    snippet: yt-dlp -f bestaudio
  - name: yt-dlp HD
    abbr: ytdhd
    snippet: yt-dlp -f "bv[ext=mp4]+ba[ext=m4a]" --merge-output-format mp4 --write-thumbnail -o '~/Movies/YouTube/%(channel)s/%(upload_date)s %(title)s [%(id)s].%(ext)s'
  - name: yt-dlp 4K
    abbr: ytd4k
    snippet: yt-dlp -f "bv[ext=webm]+ba[ext=webm]" --merge-output-format webm --recode-video mp4 --write-thumbnail -o '~/Movies/YouTube/%(channel)s/%(upload_date)s %(title)s [%(id)s].%(ext)s'
# 7Z
  - name: 7z
    abbr: 7za
    snippet: 7zz a -ba -t7z -xr'\''!.*'\''
  - name: 7z
    abbr: 7zx
    snippet: 7zz x
# lazygit
  - name: lazygit
    abbr: lg
    snippet: lazygit
  - name: open lazygit of dotfiles
    abbr: lgd
    snippet: lazygit -p ~/dotfiles
# tmux
  - name: tmux
    abbr: t
    snippet: tmux
  - name: tmux
    abbr: ta
    snippet: tmux a
  - name: tmux Def
    abbr: td
    snippet: tmux a -t Def || tmux new -s Def
# etc
  - name: clear
    abbr: c
    snippet: clear
  - name: exit
    abbr: e
    snippet: exit
  - name: source zshrc
    abbr: sz
    snippet: 'source ~/.zshrc'
  - name: '> /dev/null'
    abbr: 'null'
    snippet: '/dev/null'
    global: true
  - name: sleep
    abbr: sleep
    snippet: pmset sleepnow
  - name: sleep
    abbr: sl
    snippet: pmset sleepnow
  - name: tty-clock setup
    abbr: tty
    snippet: tty-clock -sc -C 4
  - name: mactop
    abbr: top
    snippet: sudo mactop
  - name: bottom
    abbr: bottom
    snippet: btm
  - name: grep
    abbr: grep
    snippet: grep -i
  - name: yazi
    abbr: yz
    snippet: yazi
# etc: SYSTEM
  - name: check host
    abbr: chro
    snippet: echo 'CHECK!'
    if: '[[ $(hostname -s) =~ Studio ]]'

