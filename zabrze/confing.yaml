  - name: clear
    abbr: cl
    snippet: clear

  - name: exit
    abbr: ex
    snippet: exit

  - name: cp/mv -iv
    abbr-pattern: ^(cp|mv)$
    snippet: $abbr -iv
    evaluate: true
  - name: trash -v
    abbr: rm
    snippet: trash -v
    if: '(( ${+commands[trash]} ))'
  - name: trash -v
    abbr: tra
    snippet: trash -v
    if: '(( ${+commands[trash]} ))'

  - name: scp Ubuntu Server Downloads
    abbr: us
    snippet: 'hamu@192.168.1.10:/home/hamu/Downloads/'
    global: true
    context: '^scp\s'

  - name: homebrew
    abbr: bu
    snippet: brew update && brew upgrade && brew cleanup
  - name: homebrew search
    abbr: s
    snippet: search
    global: true
    context: '^brew\s'
  - name: homebrew install
    abbr: i
    snippet: install
    global: true
    context: '^brew\s'
  - name: homebrew uninstall
    abbr: u
    snippet: uninstall
    global: true
    context: '^brew\s'

  - name: vim
    abbr: v
    snippet: vim
  - name: vim $(fzf)
    abbr: vf
    snippet: vim $(fzf)

  - name: nvim
    abbr: nv
    snippet: nvim
  - name: nvim $(fzf)
    abbr: f
    snippet: $(fzf)
    global: true
  - name: nvim config
    abbr: nvc
    snippet: nvim ~/dotfiles/nvim/lua/hamu/
  - name: nvim zshrc
    abbr: z
    snippet: ~/.zshrc
    global: true
    context: '^nvim\s'
  - name: nvim zshrc
    abbr: zab
    snippet: ~/dotfiles/zabrze/confing.yaml
    global: true
    context: '^nvim\s'
  - name: nvim 伊集院光cue
    abbr: ij
    snippet: ~/Music/伊集院光\ 深夜の馬鹿力.cue
    global: true
    context: '^nvim\s'

  - name: ssh Ubuntu Server
    abbr: us
    snippet: hamu@192.168.1.10
    global: true
    context: '^ssh\s'

  - name: fd -H
    abbr: fd
    snippet: fd -H

  # - name: rm -rf
  #   abbr: rm
  #   snippet: rm -rf

  # - name: gotop
  #   abbr: gotop
  #   snippet: gotop -l battery

  - name: ttye
    abbr: ttyc
    snippet: tty-clock -sc

  - name: lazygit
    abbr: lg
    snippet: lazygit

  - name: eza default
    abbr: ls
    snippet: eza --icons=always
  - name: eza list
    abbr: ll
    snippet: eza --icons=always -l
  - name: eza list+
    abbr: la
    snippet: eza --icons=always -la

  - name: go build
    abbr: b
    snippet: build -ldflags="-s -w" -trimpath
    global: true
    context: '^go\s'
  - name: goimports
    abbr: goimports
    snippet: goimports -l -w

  - name: zellij
    abbr: zj
    snippet: zellij

  - name: 7z
    abbr: 7za
    snippet: 7zz a -ba -t7z -xr'\''!.*'\''
  - name: 7z
    abbr: 7zx
    snippet: 7zz x

  - name: yazi
    abbr: yz
    snippet: yazi

  - name: check host
    abbr: chro
    snippet: echo 'CHECK!'
    if: '[[ $(hostname -s) =~ Studio ]]'
