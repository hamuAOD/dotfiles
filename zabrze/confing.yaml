abbrevs:
# Zoxide
  - name: zoxide
    abbr: cd
    snippet: z
  - name: move to dotfiles directory
    abbr: d
    snippet: ~/dotfiles
    global: true
    context: '^z\s'
# FD
  - name: fd -H
    abbr: fd
    snippet: fd -H
# EZA
  - name: eza default
    abbr: ls
    snippet: eza --icons=always
  - name: eza list
    abbr: ll
    snippet: eza --icons=always -l --time-style long-iso
  - name: eza list with size
    abbr: lls
    snippet: eza --icons=always -l --total-size --time-style long-iso
  - name: eza list+
    abbr: la
    snippet: eza --icons=always -la --time-style long-iso
  - name: eza list+ with size
    abbr: las
    snippet: eza --icons=always -la --total-size --time-style long-iso
# Command - Move
  # - name: cp/mv -iv
  #   abbr-pattern: ^(cp|mv)$
  #   snippet: $abbr -iv
  #   evaluate: true
  - name: cp -aiv
    abbr: cp
    snippet: cp -aiv
  - name: mv -iv
    abbr: mv
    snippet: mv -iv
  - name: trash -v
    abbr: rm
    snippet: trash -v
    if: '(( ${+commands[trash]} ))'
  - name: trash -v
    abbr: tra
    snippet: trash -v
    if: '(( ${+commands[trash]} ))'
# Homebrew
  - name: homebrew update
    abbr: bu
    snippet: brew update && brew upgrade && brew cleanup
  - name: homebrew search
    abbr: s
    snippet: search
    global: true
    context: '^brew\s'
  - name: homebrew install
    abbr: i
    snippet: install
    global: true
    context: '^brew\s'
  - name: homebrew uninstall
    abbr: u
    snippet: uninstall
    global: true
    context: '^brew\s'
# Vim
  - name: vim
    abbr: v
    snippet: vim
  - name: vim $(fzf)
    abbr: vf
    snippet: vim $(fzf)
# Neovim
  - name: nvim
    abbr: nv
    snippet: nvim
  - name: nvim $(fzf)
    abbr: f
    snippet: $(fzf)
    context: '^nvim\s'
    global: true
  - name: nvim config
    abbr: nvc
    snippet: nvim ~/dotfiles/nvim/lua/hamu/
  - name: nvim CD
    abbr: nvd
    snippet: nvim ~/Music/CD/
  - name: nvim dotfiles
    abbr: d
    snippet: ~/dotfiles
    global: true
    context: '^nvim\s'
  - name: nvim zshrc
    abbr: z
    snippet: ~/.zshrc
    global: true
    context: '^nvim\s'
  - name: nvim wezterm
    abbr: w
    snippet: ~/dotfiles/wezterm/wezterm.lua
    global: true
    context: '^nvim\s'
  - name: nvim zabrze
    abbr: zab
    snippet: ~/dotfiles/zabrze/confing.yaml
    global: true
    context: '^nvim\s'
  - name: nvim 伊集院光cue
    abbr: ij
    snippet: ~/Music/伊集院光\ 深夜の馬鹿力.cue
    global: true
    context: '^nvim\s'
  - name: nvim yt-dlp-list
    abbr: yt
    snippet: ~/Music/yt-dlp-list.txt
    global: true
    context: '^nvim\s'
  - name: nvim yt-dlp-4k-list
    abbr: yt4k
    snippet: ~/Music/yt-dlp-4k-list.txt
    global: true
    context: '^nvim\s'

# for Ubuntu Server
  - name: ssh Ubuntu Server
    abbr: us
    snippet: hamu@192.168.1.10
    global: true
    context: '^ssh\s'
  - name: scp Ubuntu Server Downloads
    abbr: us
    snippet: 'hamu@192.168.1.10:/home/hamu/Downloads/'
    global: true
    context: '^scp\s'
# Scripts
  - name: MakeCue
    abbr: mc
    snippet: MakeCue
  - name: MekeCue CD
    abbr: mcc
    snippet: MakeCue ~/Music/CD/|
    cursor: "|"
  - name: MekeCue CD2
    abbr: cd
    snippet: ~/Music/CD/|
    cursor: "|"
    context: '^MakeCue\s'
    global: true
  - name: Lyrics2Txt
    abbr: lt
    snippet: Lyrics2Txt
# XATTR
  - name: xattr -d
    abbr: d
    snippet: -d com.apple.metadata:kMDItemWhereFroms
    global: true
    context: '^xattr\s'
  - name: xattr -rc
    abbr: r
    snippet: -rc
    global: true
    context: '^xattr\s'
# YT-DLP
  - name: yt-dlp
    abbr: ytd
    snippet: yt-dlp
  - name: yt-dlp bestaudio
    abbr: ytdba
    snippet: yt-dlp -f bestaudio
  - name: yt-dlp HD
    abbr: ytdhd
    snippet: yt-dlp -f "bv[ext=mp4]+ba[ext=m4a]" --merge-output-format mp4 --write-thumbnail -o '~/Movies/YouTube/%(channel)s/%(upload_date)s %(title)s [%(id)s].%(ext)s'
  - name: yt-dlp 4K
    abbr: ytd4k
    snippet: yt-dlp -f "bv[ext=webm]+ba[ext=webm]" --merge-output-format webm --recode-video mp4 --write-thumbnail -o '~/Movies/YouTube/%(channel)s/%(upload_date)s %(title)s [%(id)s].%(ext)s'
# 7Z
  - name: 7z
    abbr: 7za
    snippet: 7zz a -ba -t7z -xr'\''!.*'\''
  - name: 7z
    abbr: 7zx
    snippet: 7zz x
# etc
  - name: clear
    abbr: cl
    snippet: clear
  - name: exit
    abbr: ex
    snippet: exit
  - name: ttye
    abbr: ttyc
    snippet: tty-clock -sc
  - name: lazygit
    abbr: lg
    snippet: lazygit
  - name: mactop
    abbr: top
    snippet: sudo mactop
  - name: grep
    abbr: grep
    snippet: grep -i
  - name: open lazygit of dotfiles
    abbr: lgd
    snippet: cd ~/dotfiles && lazygit
  - name: zellij
    abbr: zj
    snippet: zellij
  - name: yazi
    abbr: yz
    snippet: yazi
# etc: SYSTEM
  - name: check host
    abbr: chro
    snippet: echo 'CHECK!'
    if: '[[ $(hostname -s) =~ Studio ]]'

