abbrevs:
  - name: zoxide
    abbr: cd
    snippet: z
  - name: move to dotfiles directory
    abbr: d
    snippet: ~/dotfiles
    global: true
    context: '^z\s'

  # - name: move to Trash
  #   abbr: t
  #   snippet: '{} ~/.Trash'
  #   cursor: "{}"
  #   global: true
  #   context: '^mv -v\s'

  # - name: trash
  #   abbr-pattern: ^trash$
  #   snippet: mv -v {} ~/.Trash
  #   cursor: "{}"
