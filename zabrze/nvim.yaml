abbrevs:
  - name: nvim
    abbr: v
    snippet: nvim
  - name: Open Neovim and select the end of the file
    abbr: vb
    snippet: nvim +
  - name: nvim $(fzf)
    abbr: vf
    snippet: nvim $(fzf)
  - name: nvim config
    abbr: vc
    snippet: nvim ~/.dotfiles/nvim/lua/hamu/
  - name: nvim zshrc
    abbr: vz
    snippet: 'nvim ~/.zshrc'
  - name: nvim zabrze
    abbr: vza
    snippet: 'nvim ~/dotfiles/zabrze/'
  - name: nvim Obsidian
    abbr: vo
    snippet: nvim "$HOME/Library/Mobile Documents/iCloud~md~obsidian/Documents/ObsidianVault"
  - name: nvim temporary
    abbr: vt
    snippet: nvim ~/Documents/temp.txt
  - name: nvim CD
    abbr: vcd
    snippet: 'nvim ~/Music/CD'
  - name: nvim ShellScript
    abbr: vs
    snippet: nvim ~/Documents/ShellScript
  - name: nvim zabrze
    abbr: zab
    snippet: ~/dotfiles/zabrze/confing.yaml
    context: '^nvim\s'
    global: true
  - name: nvim 伊集院光cue
    abbr: vij
    snippet: 'nvim ~/Music/伊集院光\ 深夜の馬鹿力.cue'
  - name: nvim yt-dlp-list
    abbr: ytl
    snippet: ~/Movies/yt-dlp-list.txt
    context: '^nvim\s'
    global: true
  - name: nvim yt-dlp-4k-list
    abbr: ytl4
    snippet: ~/Movies/yt-dlp-4k-list.txt
    context: '^nvim\s'
    global: true
