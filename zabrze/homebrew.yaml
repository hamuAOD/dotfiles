abbrevs:
  - name: Homebrew
    abbr: b
    snippet: brew
  - name: Homebrew update
    abbr: bu
    snippet: brew update && brew upgrade && brew cleanup
  - name: Homebrew search
    abbr: s
    snippet: search
    context: '^brew\s'
    global: true
  - name: Homebrew install
    abbr: i
    snippet: install
    context: '^brew\s'
    global: true
  - name: Homebrew info
    abbr: if
    snippet: info
    context: '^brew\s'
    global: true
  - name: Homebrew uninstall
    abbr: u
    snippet: uninstall
    context: '^brew\s'
    global: true
  - name: Homebrew cleanup
    abbr: c
    snippet: cleanup
    context: '^brew\s'
    global: true
